spring:
  cloud:
    config:
      server:
        git:
          uri: ${service_springcloud_configserver}
          default-label: master
          search-paths: config-repository/{application}
#          search-paths: {profile}
    consul:
      host: ${service_springcloud_consul_host}
      port: 8500

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
